<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Трейдинг валют</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Трейдинг валют</h1>
            <div class="wallet-button" onclick="toggleAssets()">
                <span>Кошелёк</span>
                <span id="total-usd">100.00 USD</span>
            </div>
        </header>

        <!-- Модальное окно активов -->
        <div id="assets-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Ваши активы</h2>
                <p>USD: <span id="modal-usd">100.00</span></p>
                <p>EUR: <span id="modal-eur">0.00</span></p>
                <p>CNY: <span id="modal-cny">0.00</span></p>
                <button onclick="toggleAssets()" class="close-btn">Закрыть</button>
            </div>
        </div>

        <!-- Уведомление (toast) -->
        <div id="toast" class="toast hidden"></div>

        <div class="trading-section">
            <!-- Блок USD (база) -->
            <div class="currency-card base">
                <h3>USD</h3>
                <p class="rate">Базовая валюта</p>
                <p class="balance">Баланс: <span id="usd-balance">100.00</span></p>
            </div>

            <!-- Блок EUR -->
            <div class="currency-card">
                <h3>EUR</h3>
                <p class="rate">Курс: <span id="eur-rate">1.1000</span> USD</p>
                <input type="number" id="eur-amount" placeholder="Сумма в USD">
                <div class="buttons">
                    <button onclick="buy('EUR')">Купить</button>
                    <button onclick="sell('EUR')">Продать</button>
                </div>
            </div>

            <!-- Блок CNY -->
            <div class="currency-card">
                <h3>CNY</h3>
                <p class="rate">Курс: <span id="cny-rate">7.0000</span> USD</p>
                <input type="number" id="cny-amount" placeholder="Сумма в USD">
                <div class="buttons">
                    <button onclick="buy('CNY')">Купить</button>
                    <button onclick="sell('CNY')">Продать</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
